<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="styles.css" rel="stylesheet" />
    <script src="script.js"></script>
    <script src="events.js" defer></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-A-Sketch</title>
  </head>
  <body>
    <header>
      <h1>Etch-A-Sketch</h1>
      <nav>
        <button class="settings" id="detailButton">detail</button>
      </nav>
    </header>
    <div class="modalContainer" id="detail-modal">
      <div class="modalContent" id="detail">
        <h3 class="modalHeader" id="detail">Add more detail!</h3>
        <p class="modalText" id="detail">choose a number between 1 and 100</p>
        <div>
          <input
            class="modalInput"
            name="detail"
            id="detailValue"
            type="range"
            min="1"
            max="100"
          />
          <label for="detail">Detail</label>
        </div>
        <button class="settings" id="modalClose">Close</button>
      </div>
    </div>
  </body>
</html>
