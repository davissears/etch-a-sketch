<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="styles.css" rel="stylesheet" />
    <script src="index.js"></script>
    <script src="events.js" defer></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-A-Sketch</title>
  </head>
  <body>
    <header>
      <h1>Etch-A-Sketch</h1>
      <nav>
        <button class="settings" id="detailButton">detail</button>
      </nav>
    </header>
    <div class="divContainer" id="parent-Container"></div>
    <div class="modalContainer" id="detail-modal">
      <div class="modalContent" id="detail">
        <h3 class="modalHeader" id="detail">Settings</h3>
        <p class="modalText" id="detail">Adjust the slider to add more detail!</p>
        <div>
          <input
            class="modalInput"
            name="detail"
            id="detailValue"
            type="range"
            value="16"
            min="1"
            max="100"
          />
          <label for="detail">Detail</label>
        </div>
        <input
          class="settings"
          name="opacity-Checkbox"
          id="opacity-Mode"
          type="checkbox"
          value="opacity-Mode-On"
        />
        <label for="opacity-Checkbox">Opacity Mode</label>
        <button class="settings" id="random-Color-Button">Random Color</button>
        <button class="settings" id="modalClose">Close</button>
      </div>
    </div>
  </body>
</html>
